<!DOCTYPE html>
<html>
<head>
    <title>Whisp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-top: 50px;
        }

        form {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #3e8e41;
        }

        p {
            text-align: center;
            font-size: 24px;
            margin-top: 50px;
        }

        button.recording {
            background-color: #8B0000;
        }
    </style>
</head>
<body>
    <h1>문장 번역기</h1>
    <p>5초 동안 듣습니다</p>
    <form action="{{ url_for('record') }}" method="post">
        <button id="record-button" type="submit">Record</button>
    </form>
</body>
</html>
